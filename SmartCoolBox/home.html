<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartCoolBox</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.css" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>
<body>
<div class="page-header">
    <h1>Home</h1>
</div>
<div class="container">
    <div>
        <div class="panel-group" id="accordion">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Apple</a>

                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label style="display: block; text-align: center" for="storedatepicker">Stored
                                    Date</label>
                                <input type="text" class="form-control" id="storedatepicker"
                                       placeholder="Select Stored Date">
                            </div>
                            <div class="form-group">
                                <a class="btn btn-default btn-block" href="#">
                                    <i class="fa fa-thermometer-three-quarters"></i> Temperature <span class="badge">14&deg;C</span></a>
                            </div>
                            <div class="form-group">
                                <a class="btn btn-default btn-block" href="#">
                                    <i class="fa fa-tint"></i> Humidity <span class="badge">14%</span></a>
                            </div>
                            <div class="form-group">
                                <a class="btn btn-default btn-block" href="#">
                                    <i class="fa fa-shopping-basket"></i> Weight <span class="badge">250g</span></a>
                            </div>
                            <div class="form-group">
                                <label style="display: block; text-align: center" for="expiredatepicker">Best Before
                                    Date</label>
                                <input type="text" class="form-control" id="expiredatepicker"
                                       placeholder="Select Best Before Date">
                            </div>
                            <div class="form-group">
                                <label style="display: block; text-align: center"
                                       for="durabilityprogress">Durability</label>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" id="durabilityprogress" role="progressbar"
                                         style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                                         aria-valuemax="100"></div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <button type="button" class="btn btn-outline-warning">Edit</button>
                                <button type="button" class="btn btn-outline-danger">Change Item</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-red">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Apple</a>
                    </h4>
                </div>
                <div id="collapse2" class="panel-collapse collapse">
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label style="display: block; text-align: center" for="storedatepicker2">Stored
                                    Date</label>
                                <input type="text" class="form-control" id="storedatepicker2"
                                       placeholder="Select Stored Date">
                            </div>
                            <div class="form-group">
                                <a class="btn btn-default btn-block" href="#">
                                    <i class="fa fa-thermometer-three-quarters"></i> Temperature <span class="badge">14&deg;C</span></a>
                            </div>
                            <div class="form-group">
                                <a class="btn btn-default btn-block" href="#">
                                    <i class="fa fa-tint"></i> Humidity <span class="badge">14%</span></a>
                            </div>
                            <div class="form-group">
                                <a class="btn btn-default btn-block" href="#">
                                    <i class="fa fa-shopping-basket"></i> Weight <span class="badge">250g</span></a>
                            </div>
                            <div class="form-group">
                                <label style="display: block; text-align: center" for="expiredatepicker">Best Before
                                    Date</label>
                                <input type="text" class="form-control" id="expiredatepicker2"
                                       placeholder="Select Best Before Date">
                            </div>
                            <div class="form-group">
                                <label style="display: block; text-align: center"
                                       for="durabilityprogress">Durability</label>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" id="durabilityprogress2" role="progressbar"
                                         style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                                         aria-valuemax="100"></div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <button type="button" class="btn btn-outline-warning">Edit</button>
                                <button type="button" class="btn btn-outline-danger">Change Item</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-green">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Collapsible Group 3</a>
                    </h4>
                </div>
                <div id="collapse3" class="panel-collapse collapse">
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label style="display: block; text-align: center" for="storedatepicker2">Stored
                                    Date</label>
                                <input type="text" class="form-control" id="storedatepicker3"
                                       placeholder="Select Stored Date">
                            </div>
                            <div class="form-group">
                                <a class="btn btn-default btn-block" href="#">
                                    <i class="fa fa-thermometer-three-quarters"></i> Temperature <span class="badge">14&deg;C</span></a>
                            </div>
                            <div class="form-group">
                                <a class="btn btn-default btn-block" href="#">
                                    <i class="fa fa-tint"></i> Humidity <span class="badge">14%</span></a>
                            </div>
                            <div class="form-group">
                                <a class="btn btn-default btn-block" href="#">
                                    <i class="fa fa-shopping-basket"></i> Weight <span class="badge">250g</span></a>
                            </div>
                            <div class="form-group">
                                <label style="display: block; text-align: center" for="expiredatepicker">Best Before
                                    Date</label>
                                <input type="text" class="form-control" id="expiredatepicker3"
                                       placeholder="Select Best Before Date">
                            </div>
                            <div class="form-group">
                                <label style="display: block; text-align: center"
                                       for="durabilityprogress">Durability</label>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" id="durabilityprogress3" role="progressbar"
                                         style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                                         aria-valuemax="100"></div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <button type="button" class="btn btn-outline-warning">Edit</button>
                                <button type="button" class="btn btn-outline-danger">Change Item</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 5px"></div>

            <div class="text-center">
                <button type="button" class="btn btn-outline-primary">Add a compartment</button>
                <br>
                <a href="">Remove compartment</a>
            </div>
        </div>
    </div>


</div>
<script>
    $(function () {
        $("#storedatepicker").datepicker();
    });
    $(function () {
        $("#storedatepicker2").datepicker();
    });
    $(function () {
        $("#storedatepicker3").datepicker();
    });
    $(function () {
        $("#expiredatepicker").datepicker();
    });
    $(function () {
        $("#expiredatepicker2").datepicker();
    });
    $(function () {
        $("#expiredatepicker3").datepicker();
    });

</script>


</body>
</html>
