<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartCoolBox</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.css" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>
<body>
<div class="page-header">
    <h1>Add Box</h1>
</div>
<div class="container">
    <div>
        <form>
            <div class="form-group">
                <label for="serialnumber">Serial No.</label>
                <input type="text" class="form-control" id="serialnumber" placeholder="Enter Serial No.">
            </div>
            <div class="form-group">
                <label for="itemname">Item Name</label>
                <input type="text" class="form-control" id="itemname" placeholder="Enter Item Name">
            </div>
            <div class="form-group row">
                <div class="col-lg-5 col-xs-3"></div>
                <div class="col-lg-2 col-xs-6 text-center">
                    <button type="submit" class="btn btn-primary">Add Box</button>
                </div>
                <div class="col-lg-5 col-xs-3"></div>
            </div>
        </form>
    </div>
</div>
<div class="row" style="height: 25px"></div>

<script src="js/bootstrap.min.js"></script>

</body>
</html>
